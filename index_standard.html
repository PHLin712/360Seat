<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Seat - 重定向中</title>
    <meta http-equiv="refresh" content="1;url=splash.html">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #F9FAFB;
        }
        
        .splash-logo-container {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .splash-logo-circle {
            width: 60px;
            height: 60px;
            background-color: #2563EB;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E7EB;
            border-radius: 50%;
            border-top-color: #2563EB;
            animation: spin 1s linear infinite;
            margin: 16px 0;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .text {
            color: #4B5563;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .app-info {
            margin-top: 30px;
            color: #9CA3AF;
            font-size: 12px;
            text-align: center;
        }

        .back-to-gallery {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2563EB;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
            display: flex;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .back-to-gallery:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.4);
        }
    </style>
    <script>
        // 延遲加載啟動頁
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'splash.html';
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="splash-logo-container">
        <div class="splash-logo-circle">S</div>
    </div>
    
    <h1 class="text-2xl font-bold text-gray-800 mb-2">360° Seat</h1>
    <p class="text-gray-500 text-center mb-4">環景預約系統</p>
    
    <div class="loader"></div>
    <div class="text">載入中，請稍候...</div>
    
    <a href="index.html" class="back-to-gallery">
        <i class="fas fa-th-large mr-2"></i>
        切換到展示模式
    </a>
    
    <div class="app-info">
        <p>標準模式</p>
        <p>版本 1.0 | © 2023 版權所有</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Seat - 所有頁面展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F0F2F5;
            padding: 20px;
        }
        
        .page-title {
            color: #1F2937;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2563EB;
        }
        
        .page-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .page-frame {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            height: 667px; /* iPhone 8 height */
        }
        
        .page-frame:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .frame-header {
            padding: 10px 15px;
            background: #2563EB;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .frame-actions a {
            color: white;
            margin-left: 10px;
            font-size: 14px;
        }
        
        iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }
        
        .back-to-normal {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2563EB;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
            z-index: 1000;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .back-to-normal:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body>
    <h1 class="page-title text-3xl font-bold">360° Seat - 一夜市展示頁面</h1>
    
    <div class="mb-6 bg-white p-4 rounded-lg shadow">
        <p class="text-gray-600 mb-3">本頁面同時展示所有設計頁面，方便查看和比較。</p>
        <p class="text-gray-600">各頁面間的連結功能被禁用，如需體驗完整功能請點擊右下角按鈕切換到標準模式。</p>
    </div>

    <section>
        <h2 class="text-xl font-bold mb-4 text-gray-800">入口與身份驗證</h2>
        <div class="page-container">
            <div class="page-frame">
                <div class="frame-header">
                    <span>啟動頁面</span>
                    <div class="frame-actions">
                        <a href="splash.html" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
                <iframe src="splash.html" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
            <div class="page-frame">
                <div class="frame-header">
                    <span>登入頁面</span>
                    <div class="frame-actions">
                        <a href="login.html" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
                <iframe src="login.html" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
        </div>
    </section>

    <section>
        <h2 class="text-xl font-bold mb-4 text-gray-800">主要功能頁面</h2>
        <div class="page-container">
            <div class="page-frame">
                <div class="frame-header">
                    <span>首頁</span>
                    <div class="frame-actions">
                        <a href="home.html" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
                <iframe src="home.html" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
            <div class="page-frame">
                <div class="frame-header">
                    <span>探索商家</span>
                    <div class="frame-actions">
                        <a href="explore.html" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
                <iframe src="explore.html" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
            <div class="page-frame">
                <div class="frame-header">
                    <span>商家詳情</span>
                    <div class="frame-actions">
                        <a href="venue_detail.html" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
                <iframe src="venue_detail.html" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
        </div>
    </section>

    <section>
        <h2 class="text-xl font-bold mb-4 text-gray-800">預約相關頁面</h2>
        <div class="page-container">
            <div class="page-frame">
                <div class="frame-header">
                    <span>360度環景選座</span>
                    <div class="frame-actions">
                        <a href="360_view.html" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
                <iframe src="360_view.html" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
            <div class="page-frame">
                <div class="frame-header">
                    <span>預約流程</span>
                    <div class="frame-actions">
                        <a href="booking.html" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
                <iframe src="booking.html" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
            <div class="page-frame">
                <div class="frame-header">
                    <span>競價頁面</span>
                    <div class="frame-actions">
                        <a href="bidding.html" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
                <iframe src="bidding.html" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
        </div>
    </section>

    <section>
        <h2 class="text-xl font-bold mb-4 text-gray-800">用戶中心頁面</h2>
        <div class="page-container">
            <div class="page-frame">
                <div class="frame-header">
                    <span>個人資料</span>
                    <div class="frame-actions">
                        <a href="profile.html" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
                <iframe src="profile.html" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
            <div class="page-frame">
                <div class="frame-header">
                    <span>我的預約</span>
                    <div class="frame-actions">
                        <a href="my_bookings.html" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
                <iframe src="my_bookings.html" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
            <div class="page-frame">
                <div class="frame-header">
                    <span>商家後台</span>
                    <div class="frame-actions">
                        <a href="merchant_panel.html" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
                <iframe src="merchant_panel.html" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
        </div>
    </section>

    <a href="index_standard.html" class="back-to-normal flex items-center">
        <i class="fas fa-external-link-alt mr-2"></i>
        切換到標準模式
    </a>

    <div class="text-center text-gray-400 text-sm mt-12 mb-8">
        360° Seat - 環景預約系統 | 版本 1.0 | 2023 © 版權所有
    </div>
</body>
</html>
